<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Music better</title>

</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-music'></i>Music Better</a> <!--Aqui é alinhado texto e imagem do site-->
        
        <ul class="navegation">
            <li><a href="#">Mundo</a></li>
            <li><a href="#">Desenvolvimento</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
            
        </ul>
        <div class='header-icons'>
            <i class='bx bx-cart' ></i>
            <div class="menu">
            <i class='bx bx-menu' ></i>
        </div>

    </header>
    

    <section class='casa'>
        <div class="casa-img"> 
            <img src="product1.png"class='one'>
        </div>
        <div class="casa-text">
            <h1>Wireless<br>Sound box</h1>
            <h5>The future of sound </h5>
            <h3>$199.00</h3>
            <a href="#"class='btn'>Shop Now</a>
        </div>
    </section>
    <div class="main">
        <div class="row"> 
            <li><img src="main1.png" onclick="slider('product1.png')"></li>
            <!--criando os icones laterais de escolha de produto por imagem o javascript que vai dar a função aqui so vai jogar  a imagem -->
        </div>

        
        <div class="row2"> 
            <li><img src="main2.png" onclick="slider('product2.png')"></li>
            <!--criando os icones laterais de escolha de produto por imagem o javascript que vai dar a função aqui so vai jogar  a imagem -->
        </div>
        <div class="row3"> 
                <li><img src="main3.png" onclick="slider('product3.png')"></li>
                <!--criando os icones laterais de escolha de produto por imagem o javascript que vai dar a função aqui so vai jogar  a imagem -->
        </div>
    
    </div>
<script>
    function slider (anything){
        document.querySelector ('.one') .src=anything;
    };
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');
    menu.onclick= () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    }
</script>
</body>
</html>
